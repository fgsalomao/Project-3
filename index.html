<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Toronto City Crime Data Dashboard</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Toronto City Crime Data Dashboard</a>
      

      <!-- <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link " href="./index.html">Chart View</a>
          <a class="nav-link active" aria-current="page" href="./map.html">Map View</a>
        </div>
      </div> -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a class="nav-link"  href="./index.html">Chart View</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./map.html">Map View</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1></h1>
        <h3>Use the dropdown to select a neighborhood</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="card card-body bg-light">
          <h6>Neighborhoods:</h6>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        
      </div>
      <div class="col-md-5">
        <div id="line"><canvas id="linechart" width="450" height="450"></canvas></div>
      </div>
      <div class="col-md-5">
        <div id="doughnut">
          <canvas id="doughnutChart" width="450" height="450"></canvas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble">
          <canvas id="bubbleChart" width="600" height="200"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="./static/js/app.js"></script>
  <!-- <script src="./static/js/bonus.js"></script> -->

</body>

</html>
